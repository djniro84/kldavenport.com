{{ define "main" }}
  <main id="main">
    <ul class="patterns-list">
    {{ range where site.RegularPages.ByPublishDate.Reverse "Type" "in" site.Params.mainSections}}
      <li>
        <h2>
          <a href="{{ .Permalink }}">
            <svg class="bookmark" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
              <use xlink:href="#bookmark"></use>
            </svg>
            {{ .Title }}
          </a>
        </h2>
      </li>        
    {{ end }}
    </ul>
  </main>
{{ end }}
